<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDorm | Tenant Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../icons/codexupdated.png">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-600">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center">
        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
    </div>
    
    <h1 class="text-3xl font-bold text-indigo-600 mb-2">Tenant Portal</h1>
    <p class="text-gray-500 mb-6">Login to view your account</p>

    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
    </div>

    <input id="email" type="email" placeholder="Email Address"
      class="w-full border border-gray-300 p-3 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">

    <input id="password" type="password" placeholder="Password"
      class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400">

    <button id="loginBtn"
      class="bg-indigo-600 text-white w-full py-3 rounded-lg hover:bg-indigo-700 mb-4 transition font-semibold">
      Login
    </button>

    <p class="text-sm text-gray-500">
      Need an account? Contact your administrator
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPJNPW_zQ5IPH8Svdl-y7DMx7IW8WHurU",
      authDomain: "smartdorm-465c3.firebaseapp.com",
      projectId: "smartdorm-465c3",
      storageBucket: "smartdorm-465c3.appspot.com",
      messagingSenderId: "849167644629",
      appId: "1:849167644629:web:0fa4c65e47d819f7ec6f5c",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Set persistence
    setPersistence(auth, browserSessionPersistence).catch((error) => {
      console.error("Persistence error:", error);
    });

    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("errorMessage");

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
      setTimeout(() => {
        errorMessage.classList.add("hidden");
      }, 5000);
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginBtn.textContent = isLoading ? "Logging in..." : "Login";
      loginBtn.style.opacity = isLoading ? "0.7" : "1";
    }

    async function handleLogin() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showError("Please fill in all fields!");
        return;
      }

      setLoading(true);

      try {
        console.log("Attempting login for:", email);
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("Login successful:", user.uid);

        // Check if user is a tenant
        const userRef = doc(db, "Users", user.email);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists() && userSnap.data().role === "tenant") {
          console.log("User is a tenant, redirecting to dashboard");
          // Redirect to tenant dashboard
          window.location.href = "tenant-dashboard.html";
        } else {
          // Check if admin
          const adminRef = doc(db, "Admin", user.email);
          const adminSnap = await getDoc(adminRef);
          
          if (adminSnap.exists() && adminSnap.data().role === "admin") {
            showError("Admin accounts should login through the admin portal.");
          } else {
            showError("You don't have tenant access. Contact your administrator.");
          }
          
          await auth.signOut();
          setLoading(false);
        }
      } catch (error) {
        console.error("Login error:", error);
        console.error("Error code:", error.code);
        console.error("Error message:", error.message);
        
        if (error.code === "auth/invalid-credential" || error.code === "auth/wrong-password") {
          showError("Invalid email or password.");
        } else if (error.code === "auth/user-not-found") {
          showError("No account found with this email.");
        } else if (error.code === "auth/network-request-failed") {
          showError("Network error. Please check your internet connection and try again.");
        } else if (error.code === "auth/too-many-requests") {
          showError("Too many failed attempts. Please try again later.");
        } else {
          showError("Login failed: " + error.message);
        }
        setLoading(false);
      }
    }

    loginBtn.addEventListener("click", handleLogin);

    // Allow Enter key to submit
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        handleLogin();
      }
    });

    emailInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        handleLogin();
      }
    });
  </script>
</body>
</html>
