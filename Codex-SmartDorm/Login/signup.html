<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDorm | Sign Up</title>
  <link rel="stylesheet" href="../css-files/userlogin.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      
      <!-- Logo & Title -->
      <div class="login-header">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="SmartDorm" class="logo">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Register as a new tenant</p>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" class="login-form">
        <div class="form-group">
          <label>Full Name</label>
          <input 
            id="signupName" 
            type="text" 
            placeholder="John Doe"
            required
          >
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input 
            id="signupEmail" 
            type="email" 
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input 
            id="signupPhone" 
            type="tel" 
            placeholder="09XXXXXXXXX"
            required
          >
        </div>

        <div class="form-group">
          <label>Password</label>
          <input 
            id="signupPassword" 
            type="password" 
            placeholder="••••••••"
            required
          >
          <small class="help-text">At least 6 characters</small>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input 
            id="confirmPassword" 
            type="password" 
            placeholder="••••••••"
            required
          >
        </div>

        <button type="submit" class="btn-submit" id="signupBtn">
          <span id="signupBtnText">Create Account</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Google Signup -->
      <button id="googleSignupBtn" class="btn-google">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
      </button>

      <!-- Back to Login -->
      <div class="alternate-login">
        <p>Already have an account?</p>
        <a href="index.html">Login here →</a>
      </div>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
