<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartDorm | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-600">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
    <h1 class="text-3xl font-bold text-indigo-600 mb-2">SmartDorm</h1>
    <p class="text-gray-500 mb-6">Login to manage your dorm</p>

    <input id="email" type="email" placeholder="Email"
      class="w-full border border-gray-300 p-2 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">

    <input id="password" type="password" placeholder="Password"
      class="w-full border border-gray-300 p-2 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400">

    <button id="loginBtn"
      class="bg-indigo-600 text-white w-full py-2 rounded hover:bg-indigo-700 mb-4 transition">
      Login
    </button>

    <p class="text-sm text-gray-500 mb-4">or</p>

    <button id="googleLoginBtn"
      class="bg-red-500 text-white py-2 px-4 rounded w-full hover:bg-red-600 transition">
      Sign in with Google
    </button>

  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
